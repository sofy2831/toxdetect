<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgences</title>
    
    <style>
body {
    font-size: 20px; /* Augmente la taille du texte pour toute la page */
}
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 3px; /* Augmente l'espacement entre les sections */
            padding: 15px; /* Ajoute de l'espace interne */
            border-radius: 5px;
           
        }
        .section p {
    font-size: 20px; /* Augmente la taille du texte */
    font-weight: bold; /* Met le texte en gras pour plus de visibilité */
}
.red-button {
    font-size: 16px; /* Augmente aussi la taille du texte du bouton */
}

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Augmente l'espace entre les boutons */
            margin-top: 30px; 
        }
        .contact-badge {
            display: flex; /* Aligne le texte et le bouton sur la même ligne */
    align-items: center; /* Centre verticalement */
    margin-bottom: 2px; /* Réduit l’espace entre les contacts */
    font-size: 16px;
}
.remove-btn {
    margin-left: 5px; /* Réduit l’espace entre le texte et la croix */
    font-size: 14px;
}
            #selectedMessage {
            margin-top: 15px; /* Augmente l'écart */
            font-weight: bold; /* Pour le rendre plus visible */
}

            .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 14px;
        }
        .urgence-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        body {
            overflow-x: hidden;
        }
        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .blue-button {
            background-color: #007BFF;
            color: white;
        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        .red-button {
            background-color: #FF0000;
            color: white;
        }
        .red-button:hover {
            background-color: #CC0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Sécurisez-vous</h2>
            <label for="contacts">Sélectionnez un contact :</label>
            <select id="contacts" onchange="addContact()">
                <option value="">--Choisir--</option>
                <option value="+33612345678">Contact 1</option>
                <option value="+33687654321">Contact 2</option>
                <option value="+33611223344">Contact 3</option>
            </select>
            <div id="selectedContacts"></div>
        </div>

        <div class="section">
            <label for="predefinedMessage">Message pré-enregistré :</label>
            <select id="predefinedMessage" onchange="checkOtherOption()">
                <option value="J’ai besoin d’aide, prévenir les autorités.">J’ai besoin d’aide, prévenir les autorités.</option>
                <option value="Je suis en danger, j’ai besoin d’aide immédiatement.">Je suis en danger, j’ai besoin d’aide immédiatement.</option>
                <option value="Je me sens menacé(e), aidez-moi">Je me sens menacé(e), aidez-moi</option>
                <option value="other">Autre</option>
            </select>
<br>
            <br>
            
            <div id="selectedMessage"></div>

            <textarea id="customMessage" style="display:none;" placeholder="Écrivez votre message ici..."></textarea>
            <div id="selectedMessage"></div>
        </div>

        <div class="section">
            <p id="message">ℹ️ Parce que chaque seconde compte. Vos proches seront avertis, ne paniquez pas et appuyez sur le bouton.</p>
            <button class="blue-button" onclick="sendAlert()">Alerte</button>
        </div>

        <div class="section">
            <p id="message">ℹ️ Vous n'êtes pas seul(e). Gardez votre calme et appuyez sur le bouton.</p>
            <button class="red-button" onclick="sendEmergency()">Urgences</button>
            
        </div>

        <div class="button-container">
            <button class="blue-button" onclick="window.location.href='index.html';">Retour à l'accueil</button>
        </div>
    </div>

    <script src="urgences.js"></script>
</body>
</html>
