<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgences</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 1px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Aligne les boutons en colonne */
            justify-content: center; /* Centre les boutons verticalement */
            align-items: center; /* Centre les boutons horizontalement */
            gap: 10px; /* Espacement entre les boutons */
            margin-top: 20px; /* Espacement au-dessus des boutons */
}
        .section {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            ox-sizing: border-box; 
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .blue-button {
            background-color: #007BFF;
            color: white;
        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        .red-button {
            background-color: #FF0000;
            color: white;
        }
        .red-button:hover {
            background-color: #CC0000;
        }
        .selected-contacts, .selected-message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>Contact</h2>
            <label for="contacts">Sélectionnez un contact :</label>
            <select id="contacts" onchange="addContact()">
                <option value="">--Choisir--</option>
                <option value="+33612345678">Contact 1</option>
                <option value="+33687654321">Contact 2</option>
                <option value="+33611223344">Contact 3</option>
            </select>
            <div class="selected-contacts" id="selectedContacts"></div>

            <label for="predefinedMessage">Message pré-enregistré :</label>
            <select id="predefinedMessage" onchange="checkOtherOption()">
                <option value="J’ai besoin d’aide, prévenir les autorités.">J’ai besoin d’aide, prévenir les autorités.</option>
                <option value="Je suis en danger, j’ai besoin d’aide immédiatement.">Je suis en danger, j’ai besoin d’aide immédiatement.</option>
                <option value="Je me sens menacé(e), aidez-moi">Je me sens menacé(e), aidez-moi</option>
                <option value="other">Autre</option>
            </select>
            <textarea id="customMessage" style="display:none;" placeholder="Écrivez votre message ici..."></textarea>
            <div class="selected-message" id="selectedMessage"></div>
            <br>
            <button class="blue-button" onclick="sendAlert()">Alerte</button>
        </div>

        <div class="section">
            <button class="red-button" onclick="sendEmergency()">Urgences</button>
        </div>
        <div class="button-container">
            <button class="blue-button" onclick="window.location.href='index.html';">Retour à l'accueil</button>
        </div>
    </div>
        
    </script>
    <script src="urgences.js"></script>

</body>
</html>
