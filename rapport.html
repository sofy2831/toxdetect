<body>
    
    <!-- Section Exporter ZIP -->
    <section id="rapport-section">
        <h2>Exporter le rapport en ZIP</h2>
        <button id="exportBtn">Exporter le rapport en ZIP</button>
        <div id="zipLink" style="display:none;">
            <a id="downloadLink" href="#" download="rapport.zip">Télécharger le ZIP</a>
        </div>
    </section>

    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
document.getElementById('exportBtn').addEventListener('click', async function () {
    const zip = new JSZip();
    
    // Fonction pour récupérer les fichiers d'un Object Store
    async function fetchData(dbName, storeName, folderPath) {
        return new Promise((resolve, reject) => {
            const dbRequest = indexedDB.open(dbName);

            dbRequest.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();

                request.onsuccess = function (event) {
                    const files = event.target.result;
                    
                    if (files.length === 0) {
                        console.log(`Aucun fichier trouvé dans ${dbName}/${storeName}`);
                        resolve();
                        return;
                    }

                    files.forEach((file, index) => {
    const blob = file.fileContent || file.blob || file.data; 
                        
 // Si pas d'extension ou suspect, appliquer une extension correcte selon le type MIME
    const mimeType = file.type;
    if (mimeType.startsWith("text/")) {
        fileExtension = "txt"; // Journal = texte brut
    } else if (mimeType === "application/pdf") {
        fileExtension = "pdf";
    } else if (mimeType === "application/msword" || mimeType.startsWith("application/vnd.openxmlformats-officedocument.wordprocessingml")) {
        fileExtension = "docx";
    } else if (mimeType.startsWith("application/vnd.ms-excel") || mimeType.startsWith("application/vnd.openxmlformats-officedocument.spreadsheetml")) {
        fileExtension = "xlsx";
    } else if (mimeType.startsWith("message/")) {
        fileExtension = "eml"; // Pour les emails
    } else if (mimeType.startsWith("video/")) {
        fileExtension = "mp4"; // Exemple pour les vidéos
    } else if (mimeType.startsWith("audio/")) {
        fileExtension = "mp3"; // Exemple pour l'audio
    } else {
        fileExtension = "bin"; // Par défaut si inconnu
    }
                        
    // Récupérer l'extension du fichier
    let fileExtension = file.name ? file.name.split('.').pop() : ''; 
    if (!fileExtension && file.type) {
        fileExtension = file.type.split('/')[1]; // Exemple: "video/mp4" => "mp4"
    }

    // Nom du fichier avec extension correcte
    const fileName = file.name || `file_${index + 1}.${fileExtension }`; 

    zip.file(`${folderPath}/${fileName}`, blob);
});

                    resolve();
                };

                request.onerror = function () {
                    console.error(`Erreur de récupération: ${dbName}/${storeName}`);
                    reject();
                };
            };

            dbRequest.onerror = function () {
                console.error(`Impossible d'ouvrir la base de données: ${dbName}`);
                reject();
            };
        });
    }

    // Ajouter chaque base de données et ses stores
    await fetchData("VideoDB", "videos", "VideoDB");
    await fetchData("audioDB", "audios", "audioDB");
    await fetchData("monjournaldebordDB", "fichiersDB", "monjournaldebordDB/fichiersDB");
    await fetchData("monjournaldebordDB", "journalDB", "monjournaldebordDB/journalDB");

    // Générer le ZIP et proposer le téléchargement
    zip.generateAsync({ type: "blob" }).then(function (content) {
        const blobUrl = URL.createObjectURL(content);
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = blobUrl;
        downloadLink.download = "rapport.zip"; // Ajout du nom du fichier
        document.getElementById('zipLink').style.display = 'block';

         // Affiche le lien dans la page
         document.getElementById('zipLink').style.display = 'block';

    });
});
  }


    
</script>
        
      
    </script>

    <!-- Section Générer un document Word -->
    <section id="rapport-word-section">
        <h2>Générer un document Word</h2>
        <button id="generateButton">fichier Word</button>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.min.js"></script>

    <script>
        document.getElementById("generateButton").addEventListener("click", function() {
            const { Document, Packer, Paragraph, TextRun } = window.docx;

            // Création du document
            const doc = new Document({
                sections: [
                    {
                        properties: {},
                        children: [
                            new Paragraph({
                                children: [
                                    new TextRun("Bienvenue sur ToxDetect. Vous pouvez organiser vos informations de manière claire et structurée, afin de vous préparer au mieux pour toute démarche légale."),                
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("Récit des faits."),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("Date de l’événement : Décrire les événements, heures, lieux, personnes, ajouter d'autres informations si nécessaire telles que des témoignages, des actions entreprises, des observations, etc ........................................... (Pièce n°...) "),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("Date de l’événement : ............................................................ (Pièce n°...)"),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("Date de l’événement : ............................................................ (Pièce n°...)"),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("Je soussigné(e) (votre nom), déclare que les faits relatés ci-dessus sont exacts et correspondent à la réalité des événements. J'annexe à la présente les pièces justifiatives des faits. "),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun(" Fait à (lieu), le (date du jour). Votre Signature."),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("PJ :Pièce 1 : (Nommer la pièce)"),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("PJ :Pièce 2 : (Nommer la pièce)"),
                                ],
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun("PJ :Pièce 3 : (Nommer la pièce)"),
                                ],
                            }),
                        ],
                    },
                ],
            });

            // Convertir le document en fichier .docx et proposer le téléchargement
            Packer.toBlob(doc).then((blob) => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "My Document.docx";
                link.click();
            });
        });
    </script>
