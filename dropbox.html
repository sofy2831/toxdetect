<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Dropbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #dropbox-container {
            margin-top: 20px;
            border: 2px solid #007BFF;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<button id="ma-dropbox-btn">Ma Dropbox</button>

    <h2>Accès à votre dossier Dropbox</h2>
    <p>Vous pouvez consulter vos fichiers stockés en toute sécurité.</p>

    <div id="dropbox-container">
        <h3>Votre dossier : <span style="color:#007BFF;">ToxDetect Backup</span></h3>
        <p>Voici l'espace où seront stockés vos fichiers importants.</p>
        
        <button id="refresh-dropbox">Actualiser</button>
        <button id="logout-button" onclick="logoutFromDropbox()">Déconnexion</button>
        
        <div id="dropbox-embedder" style="margin-top:20px;"></div>
    </div>

    <script>
        function logoutFromDropbox() {
            localStorage.removeItem("dropbox_token");
            alert("Vous avez été déconnecté de Dropbox.");
            window.location.href = "rapport.html"; // Redirige vers la page de connexion
        }
 function refreshDropbox() {
        // Efface l'affichage actuel
        document.getElementById('dropbox-embedder').innerHTML = '';

        // Recharge l'affichage du dossier Dropbox
        setTimeout(() => {
            document.getElementById('dropbox-embedder').innerHTML = `
                <iframe src="https://www.dropbox.com/home/Applications/ToxDetect%20Backup" width="100%" height="600px"></iframe>
            `;
        }, 500); // Légère pause pour éviter le clignotement
    }

        window.onload = function() {
            const token = localStorage.getItem("dropbox_token");
            if (!token) {
                alert("Veuillez vous connecter à Dropbox sur la page précédente.");
                window.location.href = "rapport.html"; // Redirection vers la page de connexion
                return;
            }

            // Affichage du dossier Dropbox
            document.getElementById('dropbox-embedder').innerHTML = `
                <iframe src="https://www.dropbox.com/home/Applications/ToxDetect%20Backup" width="100%" height="600px"></iframe>
            `;
             // Ajout de l'événement pour le bouton Actualiser
        document.getElementById("refresh-dropbox").addEventListener("click", refreshDropbox);
        };
    </script>

</body>
</html>

<br>
<button onclick="location.href='rapport.html'">Fermer</button>
</body>
</html>
