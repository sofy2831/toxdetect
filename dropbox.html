<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès à votre dossier Dropbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .content-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #dropbox-folder {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Accès à votre dossier Dropbox</h2>
    <p>Vous pouvez consulter et gérer vos fichiers stockés en toute sécurité.</p>

    <div class="content-box">
        <p id="dropbox-folder">Dossier : toxdetect backup</p>
        <!-- L'iframe qui intègre le dossier Dropbox -->
        <div id="dropbox-embedder"></div>
    </div>

    <button onclick="window.location.href='rapport.html'">Fermer</button>

    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script>
        const ACCESS_TOKEN = localStorage.getItem("dropbox_token");

        // Fonction pour intégrer Dropbox dans la page
        Dropbox.embed({
            link: '/Applications/ToxDetect%20Backup', // Lien vers le dossier Dropbox
            container: document.getElementById('dropbox-embedder'),
            width: '100%',
            height: '600px'
        });

        // Fonction pour récupérer les fichiers depuis IndexedDB et les télécharger sur Dropbox
        async function exportDataToDropbox() {
            try {
                const dbName = "IndexedDB";
                const storeName = "toxdetectData";
                const data = await exportDataFromIndexedDB(dbName, storeName); // Fonction exportDataFromIndexedDB (définie dans rapport.js)
                
                if (ACCESS_TOKEN) {
                    await uploadToDropbox(ACCESS_TOKEN, data, "toxdetect_backup.json"); // Fonction uploadToDropbox (définie dans rapport.js)
                    alert("Les fichiers ont été transférés vers votre Dropbox.");
                } else {
                    alert("Veuillez vous connecter à Dropbox.");
                }
            } catch (error) {
                console.error("Erreur de transfert:", error);
                alert("Une erreur est survenue lors du transfert des fichiers.");
            }
        }
 <button onclick="exportDataToDropbox()">Transférer vers Dropbox</button>
        // Si vous souhaitez inclure un bouton pour le transfert, vous pouvez le faire ainsi :
        // <button onclick="exportDataToDropbox()">Transférer vers Dropbox</button>
    </script>

</body>
</html>

<script src="dropbox.js"></script>
