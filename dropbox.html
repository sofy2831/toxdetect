<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Dropbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #dropbox-container {
            margin-top: 20px;
            border: 2px solid #007BFF;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h2>Accès à votre dossier Dropbox</h2>
    <p>Vous pouvez consulter et gérer vos fichiers stockés en toute sécurité.</p>

    <div id="dropbox-container">
        <h3>Votre dossier : <span style="color:#007BFF;">ToxDetect Backup</span></h3>
        <p>Voici l'espace où seront stockés vos fichiers importants.</p>
        
        <button id="ma-dropbox-btn">Envoyer vers Dropbox</button>
        <button id="refresh-dropbox">Actualiser</button>
        <button id="logout-button" onclick="logoutFromDropbox()">Déconnexion</button>

        <p id="status-message" style="color: green;"></p>
        
        <div id="dropbox-embedder" style="margin-top:20px;"></div>
    </div>

    <script>
        function logoutFromDropbox() {
            localStorage.removeItem("dropbox_token");
            alert("Vous avez été déconnecté de Dropbox.");
            window.location.href = "rapport.html"; // Redirige vers la page précédente
        }

        async function refreshDropbox() {
            document.getElementById("status-message").textContent = "Mise à jour en cours...";
            document.getElementById('dropbox-embedder').innerHTML = ''; 

            // Recharge l'affichage Dropbox avec l'intégration officielle
            setTimeout(() => {
                document.getElementById('dropbox-embedder').innerHTML = `
                    <iframe src="https://www.dropbox.com/home/Applications/ToxDetect%20Backup" width="100%" height="600px" frameborder="0"></iframe>
                `;
                document.getElementById("status-message").textContent = "Mise à jour terminée !";
            }, 1000); // Pause d'une seconde pour fluidifier l'affichage
        }

        window.onload = function() {
            const token = localStorage.getItem("dropbox_token");
            if (!token) {
                alert("Veuillez vous connecter à Dropbox sur la page précédente.");
                window.location.href = "rapport.html"; // Redirection
                return;
            }

            // Affichage du dossier Dropbox
            refreshDropbox();

            // Ajout de l'événement pour le bouton Actualiser
            document.getElementById("refresh-dropbox").addEventListener("click", refreshDropbox);
        };

        document.getElementById('ma-dropbox-btn').addEventListener('click', function() {
            const lienDropboxPublic = "https://www.dropbox.com/scl/fo/gzukndtwpovx8liih3lhw/AAHo_ee3Nj7Fbe7tlCrw2tk?rlkey=erhmjf9qtn5pjoboajr26azd6&st=alqdhonc&dl=0"; // Ton lien de partage
            document.getElementById('dropbox-embedder').innerHTML = `
                <iframe src="${lienDropboxPublic}" width="100%" height="600px"></iframe>
            `;
        });

        // Fonction de gestion des fichiers
        async function recupererFichiersDepuisIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("monjournaldebordDB", 1);
                request.onsuccess = function(event) {
                    const db = event.target.result;
                    const transaction = db.transaction("fichiersDB", "readonly");
                    const store = transaction.objectStore("fichiersDB");
                    const getAllRequest = store.getAll();

                    getAllRequest.onsuccess = function() {
                        resolve(getAllRequest.result);
                    };
                    getAllRequest.onerror = function() {
                        reject("Erreur lors de la récupération des fichiers.");
                    };
                };
                request.onerror = function() {
                    reject("Erreur lors de l'ouverture de IndexedDB.");
                };
            });
        }

        async function envoyerFichierVersDropbox(fichier, token) {
            const blob = dataURLtoBlob(fichier.contenu);
            const response = await fetch("https://content.dropboxapi.com/2/files/upload", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Dropbox-API-Arg": JSON.stringify({
                        path: `/ToxDetect Backup/${fichier.nom}`,
                        mode: "add",
                        autorename: true,
                        mute: false
                    }),
                    "Content-Type": "application/octet-stream"
                },
                body: blob
            });

            if (response.ok) {
                console.log(`${fichier.nom} envoyé avec succès.`);
            } else {
                console.error(`Erreur lors de l'envoi du fichier ${fichier.nom}.`);
            }
        }

        // Fonction de conversion de Data URL en Blob
        function dataURLtoBlob(dataURL) {
            const parts = dataURL.split(",");
            const byteString = atob(parts[1]);
            const mimeString = parts[0].split(":")[1].split(";")[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>

    <br>
    <button onclick="location.href='rapport.html'">Fermer</button>
</body>
</html>
