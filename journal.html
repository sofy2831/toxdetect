<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon journal de bord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .question {
            margin: 20px 0;
        }
        button {     
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .media-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .media-section {
            width: 45%;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        #selectedFiles {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        #fileSavedMessage {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mon journal de bord</h1>
    <p id="dateDisplay"></p>

    <textarea id="journalEntry" placeholder="Écrivez votre journal ici..."></textarea>
    <br>
    <button id="save-journal">Enregistrer mon journal</button>
    

    <h2>Fichiers à télécharger</h2>     
    <label for="fileUpload">Téléverser des fichiers (PDF, MAL, SMS) :</label>
<input type="file" id="fileUpload" accept=".pdf,.mal,.sms" multiple>

  
    <p id="selectedFiles"></p>
    <button id="save-file">Enregistrer mon fichier</button>

    <div class="media-container">
        <div class="media-section">
            <h2>Vidéo d'urgence</h2>
            <button onclick="window.location.href='videos.html'">Vidéo</button>
            <h2>Audio d'urgence</h2>
            <button onclick="window.location.href='audios.html'">Audio</button>
        </div>
    </div>

    <h2>Synthèse d’analyse</h2>
    <button onclick="window.location.href='rapport.html'">Fichier à télécharger</button>
    <br>
    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>

    <script src="journal.js"></script>
</body>
</html>
