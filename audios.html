    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Audio d'urgence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #audioControls {
            display: none;
            margin-top: 20px;
        }
        #progressContainer {
            width: 80%;
            background-color: #ccc;
            margin: 20px auto;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #007BFF;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <h1>Audio d'urgence</h1>
    <button id="startRecordingBtn">Marche</button>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="audioControls">
        <audio id="audioPlayer" controls></audio>
        <br>
        <button id="pauseRecordingBtn">Pause</button>
        <button id="stopRecordingBtn">Arr√™t</button>
    </div>
    <button onclick="window.history.back()">Fermer</button>
    
    <script>
        let mediaRecorder;
        let audioStream;
        let chunks = [];
        let isPaused = false;
        let recordingTime = 0;
        let progressInterval;

        document.getElementById('startRecordingBtn').addEventListener('click', startRecording);
        document.getElementById('pauseRecordingBtn').addEventListener('click', togglePause);
        document.getElementById('stopRecordingBtn').addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream);
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = saveAudio;

                mediaRecorder.start();
                document.getElementById('startRecordingBtn').style.display = 'none';
                document.getElementById('audioControls').style.display = 'block';
                document.getElementById('progressContainer').style.display = 'block';

                recordingTime = 0;
                progressInterval = setInterval(updateProgressBar, 100);
            } catch (error) {
                alert("Erreur d'acc√®s au micro : " + error.message);
            }
        }

        function updateProgressBar() {
            recordingTime += 0.1; 
            let progressBar = document.getElementById('progressBar');
            let progress = Math.min((recordingTime / 60) * 100, 100);
            progressBar.style.width = progress + '%';
        }

        function togglePause() {
            if (!mediaRecorder) return;
            if (isPaused) {
                mediaRecorder.resume();
                document.getElementById('pauseRecordingBtn').textContent = 'Pause';
                progressInterval = setInterval(updateProgressBar, 100);
            } else {
                mediaRecorder.pause();
                document.getElementById('pauseRecordingBtn').textContent = 'Reprendre';
                clearInterval(progressInterval);
            }
            isPaused = !isPaused;
        }

        function stopRecording() {
            if (!mediaRecorder) return;
            mediaRecorder.stop();
            audioStream.getTracks().forEach(track => track.stop());
            clearInterval(progressInterval);
        }

        async function saveAudio() {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            const audioURL = URL.createObjectURL(blob);
            document.getElementById('audioPlayer').src = audioURL;

            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';

            // üîπ G√©n√©rez un nom de fichier unique
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `audio_urgence_${timestamp}.wav`;

            await uploadAudioToDropbox(blob, fileName);
        }
