<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Vidéo d'Urgence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoPlayer {
            display: block;
            margin: 0 auto;
            width: 320px; /* Largeur réduite de la vidéo */
            height: 240px; /* Hauteur réduite de la vidéo */
            background-color: #000; /* Fond noir pour l'élément vidéo */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vidéo d'urgence</h1>
    <video id="videoPlayer" autoplay></video>
    <br>
    <button id="startRecordingBtn">Démarrer la vidéo</button>
    <button id="stopRecordingBtn" style="display:none;">Arrêter l'enregistrement</button>
    <button id="pauseResumeBtn" style="display:none;">Pause</button>
    <button id="closeBtn">Fermer</button>

    <script>
        let mediaRecorder;
        let videoStream;
        let chunks = [];
        let isRecording = false;

        document.getElementById('startRecordingBtn').addEventListener('click', startRecording);
        document.getElementById('stopRecordingBtn').addEventListener('click', stopRecording);
        document.getElementById('pauseResumeBtn').addEventListener('click', togglePauseResume);
        document.getElementById('closeBtn').addEventListener('click', closeVideo);

        async function startRecording() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('videoPlayer').srcObject = videoStream;
                mediaRecorder = new MediaRecorder(videoStream, { mimeType: 'video/mp4' }); // Format MP4
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = saveVideo;

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('startRecordingBtn').style.display = 'none';
                document.getElementById('stopRecordingBtn').style.display = 'inline-block';
                document.getElementById('pauseResumeBtn').style.display = 'inline-block';
            } catch (error) {
                console.error("Erreur lors de l'accès à la caméra :", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            isRecording = false;
            document.getElementById('startRecordingBtn').style.display = 'inline-block';
            document.getElementById('stopRecordingBtn').style.display = 'none';
            document.getElementById('pauseResumeBtn').style.display = 'none';
            
            alert('Vidéo envoyée !'); // L'alerte ne se déclenche plus sur "Fermer"
        }

        function togglePauseResume() {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                document.getElementById('pauseResumeBtn').textContent = 'Reprendre';
            } else {
                mediaRecorder.resume();
                document.getElementById('pauseResumeBtn').textContent = 'Pause';
            }
        }

        function saveVideo() {
            const blob = new Blob(chunks, { type: 'video/mp4' }); // Format MP4
            console.log("Blob généré :", blob);
            uploadVideoToDropbox(blob);  // Envoi vers Dropbox
        }

        // Fonction pour uploader la vidéo vers Dropbox
        async function uploadVideoToDropbox(blob) {
            const ACCESS_TOKEN = 'votre_token_d_acces'; // Remplacez par votre jeton d'accès Dropbox
            const url = 'https://content.dropboxapi.com/2/files/upload';
            const headers = {
                'Authorization': `Bearer ${ACCESS_TOKEN}`,
                'Content-Type': 'application/octet-stream',  // Type de contenu générique pour l'upload
                'Dropbox-API-Arg': JSON.stringify({
                    path: '/backup_video.mp4', // Remplacez le nom et le chemin si nécessaire
                    mode: 'add',
                    autorename: true,
                    mute: false
                })
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: blob
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Fichier vidéo téléchargé avec succès :", data);
                } else {
                    const errorData = await response.json();
                    console.error("Échec de l'upload de la vidéo", errorData);
                    alert('Une erreur est survenue lors du téléchargement de la vidéo.');
                }
            } catch (error) {
                console.error("Erreur lors de l'upload de la vidéo :", error);
                alert('Une erreur est survenue lors du téléchargement de la vidéo.');
            }
        }

        // Fonction pour fermer la vidéo et rediriger vers la page du journal
        function closeVideo() {
            window.location.href = 'journal.html'; // Redirige vers la page journal.html
        }
    </script>
</body>
</html>
