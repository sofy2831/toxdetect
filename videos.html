        document.getElementById('stopRecordingBtn').addEventListener('click', stopRecording);
        document.getElementById('pauseResumeBtn').addEventListener('click', togglePauseResume);
        document.getElementById('closeBtn').addEventListener('click', closeVideo);

        async function startRecording() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('videoPlayer').srcObject = videoStream;
                mediaRecorder = new MediaRecorder(videoStream);
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = saveVideo;

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('startRecordingBtn').style.display = 'none';
                document.getElementById('stopRecordingBtn').style.display = 'inline-block';
                document.getElementById('pauseResumeBtn').style.display = 'inline-block';
            } catch (error) {
                console.error("Erreur lors de l'accès à la caméra :", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            isRecording = false;
            document.getElementById('startRecordingBtn').style.display = 'inline-block';
            document.getElementById('stopRecordingBtn').style.display = 'none';
            document.getElementById('pauseResumeBtn').style.display = 'none';
        }

        function togglePauseResume() {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                document.getElementById('pauseResumeBtn').textContent = 'Reprendre';
            } else {
                mediaRecorder.resume();
                document.getElementById('pauseResumeBtn').textContent = 'Pause';
            }
        }

        function saveVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            console.log("Blob généré :", blob);
            uploadToDropbox(blob);
        }

        // Fonction pour uploader la vidéo vers Dropbox
        function uploadToDropbox(videoBlob) {
            const formData = new FormData();
            formData.append('file', videoBlob, 'emergency_video.webm');

            fetch('https://content.dropboxapi.com/2/files/upload', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${ACCESS_TOKEN}`,
                    'Dropbox-API-Arg': JSON.stringify({
                        path: '/emergency_video.webm',  // Chemin où la vidéo sera stockée
                        mode: 'add',
                        autorename: true,
                        mute: false
                    })
                },
                body: videoBlob
            })
            .then(response => response.json())
            .then(data => {
                console.log('Vidéo téléchargée avec succès sur Dropbox', data);
                alert('Vidéo enregistrée dans votre Dropbox!');
            })
            .catch(error => {
                console.error('Erreur lors de l\'upload vers Dropbox', error);
            });
        }

        // Fonction pour fermer la vidéo et afficher l'alerte
        function closeVideo() {
            if (isRecording) {
                stopRecording();
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('videoPlayer').srcObject = null;
            
            window.history.back();
        }
    </script>
