<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Vidéo d'Urgence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoPlayer {
            display: block;
            margin: 0 auto;
            width: 320px; /* Largeur réduite de la vidéo */
            height: 240px; /* Hauteur réduite de la vidéo */
            background-color: #000; /* Fond noir pour l'élément vidéo */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vidéo d'urgence</h1>
    <video id="videoPlayer"  autoplay></video>
    <br>
    <button id="startRecordingBtn">Démarrer la vidéo</button>
    <button id="stopRecordingBtn" style="display:none;">Arrêter l'enregistrement</button>
    <button id="pauseResumeBtn" style="display:none;">Pause</button>
    <button id="closeBtn">Fermer</button>

    <script>
        let mediaRecorder;
        let videoStream;
        let chunks = [];
        let isRecording = false;

        document.getElementById('startRecordingBtn').addEventListener('click', startRecording);
        document.getElementById('stopRecordingBtn').addEventListener('click', stopRecording);
        document.getElementById('pauseResumeBtn').addEventListener('click', togglePauseResume);
        document.getElementById('closeBtn').addEventListener('click', closeVideo);

        async function startRecording() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('videoPlayer').srcObject = videoStream;
                mediaRecorder = new MediaRecorder(videoStream);
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = saveVideo;

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('startRecordingBtn').style.display = 'none';
                document.getElementById('stopRecordingBtn').style.display = 'inline-block';
                document.getElementById('pauseResumeBtn').style.display = 'inline-block';
            } catch (error) {
                console.error("Erreur lors de l'accès à la caméra :", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            isRecording = false;
            document.getElementById('startRecordingBtn').style.display = 'inline-block';
            document.getElementById('stopRecordingBtn').style.display = 'none';
            document.getElementById('pauseResumeBtn').style.display = 'none';
        }

        function togglePauseResume() {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                document.getElementById('pauseResumeBtn').textContent = 'Reprendre';
            } else {
                mediaRecorder.resume();
                document.getElementById('pauseResumeBtn').textContent = 'Pause';
            }
        }

        function saveVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            console.log("Blob généré :", blob);
            storeVideo(blob);
        }

        // Fonction pour ouvrir IndexedDB
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('VideoDB', 1);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('videos')) {
                        db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
                    }
                };
                
                request.onerror = (event) => reject(event.target.error);
                request.onsuccess = (event) => resolve(event.target.result);
            });
        }

        // Fonction pour stocker la vidéo dans IndexedDB
        function storeVideo(videoBlob) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(videoBlob);
            reader.onloadend = function () {
                const videoArrayBuffer = reader.result;

                openDatabase().then((db) => {
                    const transaction = db.transaction(['videos'], 'readwrite');
                    const store = transaction.objectStore('videos');
                    const videoData = {
                        fileName: 'emergency_video.webm',
                        fileContent: videoArrayBuffer
                    };
                    const request = store.add(videoData);

                    request.onsuccess = () => {
                        alert('Vidéo enregistrée dans votre Dropbox!');
                    };

                    request.onerror = (event) => {
                        console.error('Erreur lors de l\'enregistrement de la vidéo', event);
                    };
                }).catch((error) => {
                    console.error('Erreur de base de données', error);
                });
            };
        }

        // Fonction pour fermer la vidéo et afficher l'alerte
        function closeVideo() {
            if (isRecording) {
                stopRecording();
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('videoPlayer').srcObject = null;
            
            window.history.back();
        }

        // Fonction pour récupérer et lire une vidéo depuis IndexedDB
        function getVideosFromIndexedDB() {
            openDatabase().then((db) => {
                const transaction = db.transaction(['videos'], 'readonly');
                const store = transaction.objectStore('videos');
                const request = store.getAll();

                request.onsuccess = () => {
                    console.log("Vidéos enregistrées :", request.result);
                    if (request.result.length > 0) {
                        const videoData = request.result[0];
                        const blob = new Blob([videoData.fileContent], { type: 'video/webm' });
                        const videoURL = URL.createObjectURL(blob);
                        document.getElementById('videoPlayer').src = videoURL;
                    }
                };

                request.onerror = (event) => {
                    console.error('Erreur lors de la récupération de la vidéo', event);
                };
            });
        }

        // Appelle cette fonction pour tester si la vidéo est bien stockée
        window.onload = getVideosFromIndexedDB;
    </script>
</body>
</html>
